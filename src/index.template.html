<!DOCTYPE html>
<html>
<head>
  <title><%= htmlWebpackPlugin.options.productName %></title>
  <meta charset="utf-8">
  <meta content="<%= htmlWebpackPlugin.options.productDescription %>"
        name="description">
  <meta content="telephone=no"
        name="format-detection">
  <meta content="no"
        name="msapplication-tap-highlight">
  <meta content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width&lt;% if (htmlWebpackPlugin.options.ctx.mode.cordova || htmlWebpackPlugin.options.ctx.mode.capacitor) { %&gt;, viewport-fit=cover&lt;% } %&gt;"
        name="viewport">
  <link href="statics/icon/icon-128x128.png"
        rel="icon"
        type="image/x-icon">
  <link href="statics/icons/favicon-16x16.png"
        rel="icon"
        sizes="16x16"
        type="image/png">
  <link href="statics/icons/favicon-128x128.png"
        rel="icon"
        sizes="128x128"
        type="image/png">
  <link href="statics/icons/favicon-192x192.png"
        rel="icon"
        sizes="192x192"
        type="image/png">
  <link href="statics/icons/favicon-256x256.png"
        rel="icon"
        sizes="256x256"
        type="image/png">
  <link href="statics/icons/favicon-384x384.png"
        rel="icon"
        sizes="384x384"
        type="image/png">
  <link href="statics/icons/favicon-512x512.png"
        rel="icon"
        sizes="512x512"
        type="image/png">
  <link href="statics/icons/apple-icon-152x152.png"
        rel="icon"
        sizes="152x152"
        type="apple-touch-icon">
</head>
<body>
  <!-- DO NOT touch the following DIV -->
  <div id="q-app"></div>
</body>
</html>
